<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <h2>アトラクション新規登録</h2>
    <form action="/disney" method="POST">
        <select name="park" required>
            <option value="land">東京ディズニーランド</option>
            <option value="sea">東京ディズニーシー</option>
        </select>
        <label for="park">パーク種別:</label><br>

        <input type="text" name="name" required>
        <label for="name">アトラクション名:</label><br>

        <input type="text" name="area" required>
        <label for="area">エリア:</label><br>

        <input type="text" name="capacity">
        <label for="capacity">定員:</label><br>

        <input type="text" name="duration" required>
        <label for="duration">所要時間:</label><br>

        <input type="text" name="wait" required>
        <label for="wait">平均待ち時間:</label><br>

        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/disney">パーク選択に戻る</a>
    <a href="#" onclick="history.back(); return false;">キャンセルして一覧に戻る</a>
</body>
</html>
